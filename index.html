<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Buddy - AI Q&A & Notes</title>
  <style>
    body { font-family: sans-serif; background: #f7f7fa; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 24px; }
    h1 { font-size: 1.5em; margin-bottom: 0.5em; }
    #chat { height: 220px; overflow-y: auto; border: 1px solid #eee; border-radius: 6px; padding: 10px; background: #fafbfc; margin-bottom: 1em; }
    .msg { margin-bottom: 10px; }
    .msg.user { color: #1a73e8; }
    .msg.ai { color: #222; }
    #question { width: 80%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
    #ask { padding: 8px 16px; border: none; background: #1a73e8; color: #fff; border-radius: 4px; cursor: pointer; }
    #ask:disabled { background: #aaa; }
    #notes { width: 100%; min-height: 80px; border-radius: 4px; border: 1px solid #ddd; margin-top: 1em; padding: 8px; }
    .notes-label { margin-top: 1.5em; font-weight: bold; }
    .footer { text-align: center; color: #888; font-size: 0.9em; margin-top: 2em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Study Buddy ðŸ¤–</h1>
    <div id="chat"></div>
    <form id="chatForm" autocomplete="off">
      <input id="question" type="text" placeholder="Ask a study question..." required />
      <button id="ask" type="submit">Ask</button>
    </form>
    <div class="notes-label">Your Notes</div>
    <textarea id="notes" placeholder="Write your notes here..."></textarea>
    <div class="footer">Powered by <a href="https://huggingface.co" target="_blank">HuggingFace</a> | Notes saved locally</div>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chatForm');
    const questionInput = document.getElementById('question');
    const askBtn = document.getElementById('ask');
    const notes = document.getElementById('notes');
    
    // Load notes from localStorage
    notes.value = localStorage.getItem('study_notes') || '';
    notes.addEventListener('input', () => {
      localStorage.setItem('study_notes', notes.value);
    });
    
    function addMsg(text, who) {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = (who === 'user' ? 'You: ' : 'AI: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }
    
    async function askAI(question) {
      addMsg(question, 'user');
      askBtn.disabled = true;
      const spinner = addMsg('Thinking...', 'ai');
      try {
        const res = await fetch('https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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' // TODO: move token to secure backend
          },
          body: JSON.stringify({
            inputs: `[INST] ${question} [/INST]`,
            parameters: {
              max_new_tokens: 500,
              temperature: 0.7,
              top_p: 0.95,
              return_full_text: false
            },
            wait_for_model: true
          })
        });
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const data = await res.json();
        if (spinner.parentNode) spinner.remove();

        if (data.error) {
          const errMsg = data.error.toLowerCase();
          if (errMsg.includes('loading')) {
            addMsg('Model is starting up, please try again in 10 seconds...', 'ai');
          } else if (errMsg.match(/\brate\s*limit\b/) || res.status === 429) {
            addMsg('Too many requests. Please wait a moment before trying again.', 'ai');
          } else {
            addMsg('AI service temporarily unavailable. Please try again later.', 'ai');
          }
        } else {
          let text;
          if (Array.isArray(data) && data[0]?.generated_text) {
            text = data[0].generated_text;
          } else if (data.generated_text) {
            text = data.generated_text;
          }
          if (!text) {
            addMsg('No response received. Please try rephrasing your question.', 'ai');
          } else {
            addMsg(text.trim(), 'ai');
          }
        }
      } catch (error) {
        console.error(error);
        if (spinner.parentNode) spinner.remove();
        addMsg('Sorry, there was an error connecting to the AI. Please try again later.', 'ai');
      } finally {
        askBtn.disabled = false;
      }
    }
    
    form.onsubmit = e => {
      e.preventDefault();
      const q = questionInput.value.trim();
      if (!q) return;
      askAI(q);
      questionInput.value = '';
    };
  </script>
</body>
</html>
